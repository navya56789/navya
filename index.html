<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husband's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff2e6; /* Cream color */
            color: #333; /* Dark text color */
        }
        /* Heart symbol pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                red 10px,
                red 20px
            );
            z-index: -1;
            opacity: 0.1; /* Adjust the opacity as needed */
        }
        /* Rest of your CSS */
    </style>
</head>
<body>

    <h1>Welcome, Husband!</h1>
    <p>Click the button below to see a message.</p>
    <button id="showMessageBtn" style="background-color: red; color: white; padding: 15px 30px; font-size: 1.2em; border-radius: 10px;">Show Message</button>

    <div id="message"></div>

    <script>
        // Function to show the message
        function showMessage() {
            var messageDiv = document.getElementById("message");
            messageDiv.innerText = "❤️ Hello, dear husband! I love you! ❤️";
        }

        // Attach click event listener to the button
        document.getElementById("showMessageBtn").addEventListener("click", showMessage);
    </script>

</body>
</html>
